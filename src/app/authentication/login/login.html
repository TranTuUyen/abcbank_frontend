<!-- LOGIN -->
<div class="form-wrapper">
  <div class="middle">
    <form class="tp-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <h2 class="login-title">Login</h2>
      <mat-form-field class="tp-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="userInfo.email"
          (change)="onEmailChange($event)" type="email" id="email" name="email" required>
        <mat-error *ngIf="emailFormControl.hasError('email') 
        && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="tp-full-width">
        <input matInput placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="userInfo.password"
          type="password" id="password" name="password" required>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="hasError">{{errorMsg}}</mat-error>
      <button mat-raised-button color="primary" class="button-submit" type="submit">Login</button>
    </form>
  </div>
</div>
